language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7.5'
before_script:
  - npm prune && npm cache clean
script:
  - npm run build && npm run test:prod
after_success:
  - npm run deploy-docs
  - npm run semantic-release
